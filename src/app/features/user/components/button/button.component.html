<div class="profile-container">
    <h2>Editar Perfil</h2>
    <div class="profile-picture">
      <img [src]="userProfile.avatarUrl" alt="User Avatar">
      <button type="button" class="change-photo-btn">Cambiar Foto</button>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre y Apellido</label>
        <input type="text" id="name" [(ngModel)]="userProfile.name" name="name" placeholder="[Inserte su nombre]" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" [(ngModel)]="userProfile.email" name="email" placeholder="[Inserte su correo]" required>
      </div>
      <div class="form-group">
        <label for="bio">Biografía</label>
        <textarea id="bio" [(ngModel)]="userProfile.bio" name="bio" placeholder="[Inserte su biografía]" rows="3"></textarea>
      </div>
      <button type="submit" class="save-changes-btn">Guardar Cambios</button>
    </form>
  </div>
